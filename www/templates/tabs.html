<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="AGUA" icon-off="ion-waterdrop" icon-on="ion-waterdrop" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="ADN" icon-off="ion-flask" icon-on="ion-flask" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="anticonceptivos" icon-off="ion-android-contacts" icon-on="ion-android-contacts" href="#/tab/account">
    <ion-nav-view name="tab-account">
      <p>anticonsepetivos</p>
    </ion-nav-view>
  </ion-tab>


</ion-tabs>
